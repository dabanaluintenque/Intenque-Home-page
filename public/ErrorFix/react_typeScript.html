<html>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="./stylesheets/style.css" />

        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

    <body>
        <div class="container">
            <h1>React / TypeScript Erros</h1>

            <div class="row">
                <div class="col">
                    <h5> Deployment Error </h5>
                    <img src="./error_images/deployment_Error1.png " alt="deployment_Error1">
                    </div>
                <div class="col">
                    <h5>Solution</h5>
                    <p>Change the typescript for whatever version that to error askes. In this case version:4.9.5 <br>
                        Run this command on your root folder of your project: <br>
                        <ul>
                            <li>For npm run: npm install typescript@4.9.5</li>
                            <li>For yarn run: yarn install typescript@4.9.5</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
