<html>
    <head>
        <meta charset="UTF-8">
        <title>Convert numbers in different bases</title>
        <link rel="stylesheet" href="../../../stylesheets/style.css"/>
    </head>
    <body>
        <h1 style="padding: 40px">Convert to different bases.</h1>
        <div>
            <h4>Convert Decimal to Binary</h4>

            <from>
                <p id="example1"></p>
                <label>Enter a decimal Number:</label>
                <input type="number" id="id1" />
                <input
                    type="button"
                    onclick="convertToBinary()"
                    value="Convert Into Binary"
                />
            </from>
        </div>
        <div>
            <h4>Convert Binary to Decimal</h4>
            <form>
                <p id="example2"></p>
                <label>Enter a binary number:</label>
                <input type="number" id="id2" />
                <input
                    type="button"
                    onclick="convertToDecimal()"
                    value="Convert to Decimal"
                />
            </form>
        </div>
        <div>
            <h4>Convert Decimal to hex.</h4>
            <b>Note:</b> To convert from decimal to any base. We divide by that
            base. Or we subtract the nearst value.
            <form>
                <p id="example3"></p>
                <label>Enter a Decimal number:</label>
                <input type="number" id="id3" />
                <input
                    type="button"
                    onclick="convertDecimalToHex()"
                    value="convert decimal to hex"
                />
            </form>
        </div>
        <div>
            <h4>Convert Hex to Decimal</h4>
            <form>
              <p id="example4"></p>
              <label>Enter an hex number:</label>
              <input type="text" id="id4" />
              <input
                type="button"
                onclick="convertHexToDecimal()"
                value="convert to decimal"
              />
            </form>
        </div>
        <div>
            <h1 style="padding: 20px">Reverse Recursively Algorithm</h1>
            <p id="reverseId"></p>
            <form>
              <label>Enter First word</label>
              <input
                type="text"
                id="recursiveReverse"
                name="First wold"
              /><br /><br />
              <label> Enter second word:</label>
              <input
                type="text"
                id="secondWord"
                name="second Word"
              /><br /><br />
              <input
                type="button"
                onclick="DisplayRegularReverse()"
                value="Submit"
              />
              <input type="reset" />
            </form>
        </div>
        <script src="../Bitwise_Operations/bitwise.js"></script>
        <script src="../reverse_Algorithm/reverse.js"></script>
    </body>
</html>
